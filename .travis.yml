language: python
python:
  - "3.9"  # Specify the Python version

# Install dependencies
install:
  - pip install -r requirements.txt

# Environment variables (replace these with actual values)
env:
  global:
    - TELEGRAM_BOT_TOKEN=your_telegram_bot_token
    - UPI_ID=your_upi_id
    - ALLOWED_USER_ID=1441704343

# Script to run
script:
  - python LEGEND.py

# Notifications (optional)
notifications:
  email:
    recipients:
      - your-email@example.com
    on_success: never
    on_failure: always
